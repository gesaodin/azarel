
<!DOCTYPE html>

   <head>
    <title> AZAR EN LINEA - VENEZUELA </title>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="manifest" href="manifest.json">
     <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
  
      main {
        flex: 1 0 auto;
      }
  
      body {
        background: #fff;
      }
  
      .input-field input[type=date]:focus + label,
      .input-field input[type=text]:focus + label,
      .input-field input[type=email]:focus + label,
      .input-field input[type=password]:focus + label {
        color: #e91e63;
      }
  
      .input-field input[type=date]:focus,
      .input-field input[type=text]:focus,
      .input-field input[type=email]:focus,
      .input-field input[type=password]:focus {
        border-bottom: 2px solid #e91e63;
        box-shadow: none;
      }
    </style>
   </head>

  <body class="light-blue lighten-5">
    <div class="section"></div>
    <main>
      <center>
        <!-- <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" /> -->
        <div class="section"></div>
  
         
        <div class="container">
          <div class="z-depth-1 white row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            
            <form class="col s12" method="post">
              <div class='row'>
                <div class='col s12'>
                    
                    <h5 class="indigo-text">Bienvenidos a Azarel</h5>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='email' id='txtEmail' />
                  <label for='email'>Correo Electrónico</label>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' id='txtPassword' />
                  <label for='password'>Clave</label>
                </div>
                <label style='float: right;'>
                  <a class='pink-text' href='#!'><b>¿Olvido su clave?</b></a>
                </label>
              </div>
  
              <br />
              <center>
                
                  <button type='button' id='btnRegister' class='col s6 btn waves-effect blue'>Registrar</button>
                  <div class="preloader-wrapper small" id="divLogin">
                      <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                          <div class="circle"></div>
                        </div><div class="gap-patch">
                          <div class="circle"></div>
                        </div><div class="circle-clipper right">
                          <div class="circle"></div>
                        </div>
                      </div>
                    </div>
                  <button type='button' id='btnLogin' class='col s4 btn waves-effect indigo right'>Iniciar sesión</button>
                  <!-- <a class="col s12 waves-effect waves-light social google">Iniciar con Google</a> -->
                
              </center>
            </form>
          </div>
        </div>

        <a class="col s12 waves-effect waves-light btn red" id="btnGoogle">Iniciar con Google</a>
        <!-- <a href="#!">Crear usuario</a> -->
      </center>
  
      <div class="section"></div>
      <div class="section"></div>
    </main>
