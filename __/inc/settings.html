<ul class="stepper linear">
    <li class="step active">
       <div class="step-title waves-effect">Datos Júridicos</div>
       <div class="step-content">
          <div class="row"><br>
             <div class="input-field col s12 m4">
                 
                <input id="txtRif" type="text" class="validate" required>
                <label class="active">Rif</label>
             </div>
             <div class="input-field col s12 m8">
                 
                    <input id="txtSocial" type="text" class="validate" required>
                    <label class="active">Razón Social</label>
            </div>

            <div class="input-field col s12 m12">
                 
                    <input id="txtDirection" type="text" class="validate" required>
                    <label class="active">Dirección</label>
                 </div>
                 <div class="input-field col s6 m4">
                     
                        <input id="txtPhone" type="tel" class="validate" required>
                        <label class="active">Teléfono</label>
                </div>
                <div class="input-field col s6 m4">
                     
                        <input id="txtCel" type="tel" class="validate" required>
                        <label class="active">Celular</label>
                </div>
          </div> <!-- Fin de datos juridicos -->
          <div class="step-actions">
             <button class="waves-effect waves-dark btn next-step blue">Continuar</button>
          </div>
       </div>
    </li>
    <li class="step">
       <div class="step-title waves-effect">Cuenta Bancaria</div>
       <div class="step-content">
          <div class="row"><br>
                <div class="input-field col s12 m6">                           
                    <select id="cmbNaci" onchange="SelectListBank()">
                        <option value="0">---------------</option>
                        <option value="VEN">VENEZUELA</option>
                        <option value="PER">PERU</option>                        
                        <option value="COL">COLOMBIA</option>
                    </select>
                    <label>Seleccionar un país</label>
                </div>
                <div class="input-field col s12 m6">                           
                    <input id="txtNameBank" type="text" class="validate">
                    <label class="active" >Nombre de la cuenta</label>
                </div>
                <div class="input-field col s12 m6">
                    <select id="cmbName" onchange="AssignedBank()">
                        
                    </select>
                    <label>Seleccionar un banco</label>
                </div>

                <div class="input-field col s12 m6">
                    <select id="cmbType">
                        <option value="0">---------------</option>
                        <option value="1">AHORRO</option>
                        <option value="2">CORRIENTE</option>
                        <option value="3">ELECTRONICA</option>
                    </select>
                    <label>Seleccionar tipo de cuenta</label>
                </div>
                <div class="input-field col s12 m6">                           
                        <input id="txtNumber" type="tel" class="validate" maxlength="20">
                        <label class="active" >Número de cuenta</label>
                </div>
                <div class="input-field col s2" >
                        <a class="btn-floating indigo" onclick="AddBank()"><i class="material-icons">add</i></a>
                </div> 
          </div>
          <div class="row">
            <table>
                <thead>
                    <th style="display:none">BANK</th>
                    <th style="display:none">TYPE</th>
                    <th>NOMBRE</th>
                    <th>PAIS</th>
                    <th>BANCO</th>
                    <th>TIPO</th>
                    <th>NÚMERO</th>
                    <th style="text-align:right">ESTATUS</th>
                </thead>
                <tbody id="tblListBank">
        
                </tbody>
            </table>
            <br>
          </div><!-- Fin de Cuenta Bancaria -->

          <div class="step-actions">
             <button class="waves-effect waves-dark btn next-step blue">Continuar</button>
             <button class="waves-effect waves-dark btn-flat previous-step">Atrás</button>
          </div>
       </div>
    </li>
    <li class="step">
       <div class="step-title waves-effect">Limites</div>
       <div class="step-content">
            <div class="row">
                <br> 
                <div class="input-field col s12 m4">                           
                    <input id="txtBolivar" type="number" class="validate" maxlength="20">
                    <label class="active" >Bolivar - 1 Azarel</label>
                </div>
                <div class="input-field col s12 m4">                           
                    <input id="txtSol" type="number" class="validate" maxlength="20">
                    <label class="active" >Sol Peruano - 1 Azarel</label>
                </div>    
                <div class="input-field col s12 m4">                           
                    <input id="txtDolar" type="number" class="validate" maxlength="20">
                    <label class="active" >Dolar - 1 Azarel</label>
                </div>
                <div class="input-field col s12 m4">                           
                    <input id="txtsolbolivar" type="number" class="validate" maxlength="20">
                    <label class="active" >1 Sol Peruno - Bolivares</label>
                </div>
                <div class="input-field col s12 m4">                           
                    <input id="txtMin" type="tel" class="validate" maxlength="20">
                    <label class="active" >Limite mínimo</label>
                </div>
                <div class="input-field col s12 m4">                           
                    <input id="txtMax" type="tel" class="validate" maxlength="20">
                    <label class="active" >Limite máximo</label>
                </div> 

            </div>


          <div class="step-actions">
             <a id="btnAddBanks" class="waves-effect waves-dark btn green" onclick="saveSettings()">Salvar</a>
             <button class="waves-effect waves-dark btn-flat previous-step">Atrás</button>
          </div>
       </div>
    </li>
 </ul>
