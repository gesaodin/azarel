<br>
<div class="row">

  <div class="col s12 m12 ">
    <div class="card horizontal">

      <div class="card-stacked red">
        <div class="card-content white-text">
          <font style="font-size:16px"><b>Retiros Pendientes</b></font><br>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12 m12 center">

    <div class="row">
      <form id="frmTransferens">


        
          <div class="input-field col s6 m6">
                <select id="cmbCountry" onChange="SelectListBank('cmbCountry')">
                  <option value="0">--------------------</option>
                  <option value="VEN">VENEZUELA</option>
                  <option value="PER">PERU</option>
                  <option value="COL" disabled>COLOMBIA</option>                   
                </select>
                <label>Seleccionar un país</label>
              
            </div>
            <div class="input-field col s6 m6">
                <input id="txtDate" type="tel" class="datepicker">
                <label class="active" >Fecha</label>  
            </div>
            <div class="input-field col s12 m9">
                <select id="cmbName">
                    
                </select>
                <label>Seleccionar un banco</label>
            </div>
    
    
           
            <div class="input-field col s2 m3">
                    <a class="btn blue" onclick="RequestTransferens()">CONSULTAR</a>
            </div>
    



      </form>
    </div>
  </div> 

  <div id="tblGames">
    <table>
        <thead>
            <th>NOMBRE</th>
            <th>CÉDULA</th>
            <th>BANCO</th>
            <th>TIPO</th>
            <th>NÚMERO</th>
            <th>MONTO SOL</th>
            <th>MONTO BsS</th>
            <th style="text-align:right">ACCIÓN</th>
        </thead>
        <tbody id="tblRequest">

        </tbody>
    </table>
  </div>


<div class="input-field col s12 m12">
  <a class="btn orange right" onclick="msgAceptRequest()">Aceptar</a>
</div>

</div>
