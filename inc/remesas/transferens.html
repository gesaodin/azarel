<br>
<div class="row">

        <div class="col s12 m12">
                <div class="card horizontal">
                 
                  <div class="card-stacked orange">
                    <div class="card-content white-text">
                      <font style="font-size:16px"><b>Reportar Operación</b></font><br>
                      <font style="font-size:12px">
                        Las compras serán verificadas cada 30 minutos.<br>
                        <!-- 2.- No podrá hacer retiro de premios mientras aún no se confirme la transferencia -->
                      </font>
                    </div>
                  </div>
                </div>
              </div>
          <div class="col s12 m12 center">
              <div class="row">
                <div class="input-field col s12 m3">
                  <select id='cmbOrigen' onChange='LoadCmbOperation()'>
                    <option value="0">--------------------</option>
                    <option value="PER">PERU</option>
                    <option value="VEN" disabled>VENEZUELA</option>
                    <option value="COL" disabled>COLOMBIA</option>
                    <option value="ECU" disabled>ECUADOR</option>
                  </select>
                  <label >País de Origen</label>
                </div>
                <div class="input-field col s12 m3">
                  <select id='cmbDestino'>
                    <option value="0">--------------------</option>
                    <option value="VEN">VENEZUELA</option>
                    <option value="PER" disabled>PERU</option>
                    <option value="COL" disabled>COLOMBIA</option>
                    <option value="ECU" disabled>ECUADOR</option>                     
                  </select>
                  <label >País de Destino</label>
                </div>          
      
                  <div class="input-field col s12 m3">
                    <select id='cmbType' onChange='SelectTypeAccount()'>
                      <option value="9">--------------------</option>
                      <option value="1">DEPOSITO</option>
                      <option value="0">TRANSFERENCIA</option>                        
                    </select>
                    <label >Tipo de Operación</label>
                  </div>
                  
                  <div class="input-field col s12 m3" id='divNameBank' style="display: none">
                    <select id='cmbName'>
                        <option value="0">--------------------</option>
                    </select>
                    <label >Seleccionar Banco</label>
                  </div>
                
                </div>  
                <div class="row">

                  <div class="input-field col s12 m6">
                      <select id='cmbNameTransferens'>                        
                         
                        </select>
                      <label >Cuenta donde transfirio</label>
                    </div>
                  <div class="input-field col s12 m6">
      
                    <input id="txtDate" type="tel" class="datepicker">
                    <label class="active" >Fecha de la operación</label>
                  </div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="txtNumber" type="number" class="validate">
                    <label class="active">Número de operación</label>
                </div>
                <div class="input-field col s12 m6">
                        <input id="txtMoney" type="number" class="validate" onBlur="SelectMoneyRemesa()">
                        <label class="active" id="lblMontoDepositado">Monto Depositado en: Soles</label>
                </div>

                <div class="input-field col s12 m6">
                    <input id="txtMoneyTransf" type="number" class="validate" disabled>
                    <label class="active" >Monto a transferir</label>
                </div>

                <div class="input-field col s12 m6">
                  <select id='cmbBeneficiario'>
                     
                  </select>
                  <label >Seleccionar Beneficiario Venezuela</label>
                </div>

                              
              </form>
            </div>
          </div>
      
          <div class="center">
              <a class="waves-effect waves-light btn pulse green" onclick="writeUserDataRemesas()" 
                  id="btnUserDataRemesas">
                  <i class="material-icons right">send</i>Guardar</a>
              </a>

          </div>
