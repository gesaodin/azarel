
<div class="row">
  <div class="col s12 m12 ">

      <br>
      <center>
       <img src="img/albert.jpg" alt="" class="circle" id="imgCompetitor" width="128px"><br>
      </center>
        <form>
          <div class="row">

            <div class="input-field col s12 m6">
              <label class="active">Nombre y Apellido</label>
              <input id="txtfullname" placeholder="Nombre Completo" type="text" required>
              
            </div>
            <div class="input-field col s12 m6">

              <label class="active">Cédula</label>
              <input id="txtcid" placeholder="s" type="tel" required>
              
            </div>
            <div class="input-field col s12 m6">
              <select id="cmbsex" required>
                <option value="0">MASCULINO</option>
                <option value="1">FEMENINO</option>
              </select>
            </div>
            <div class="input-field col s12 m6">

              <input id="txtdate" type="tel" class="datepicker" required>
              <label  class="active" for="txtdate">F. Nacimiento</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m12">
              <label  class="active" for="txtdir">Dirección</label>
              <textarea id="txtdir" class="materialize-textarea" required></textarea>
              
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m3">
              <label  class="active" for="txtphone" required>Teléfono</label>
              <input id="txtphone" type="tel" class="validate">
              
            </div>
            <div class="input-field col s12 m3">
              <label  class="active" for="txtcel" required>Celular</label>
              <input id="txtcel" type="tel" class="validate">
              
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="center">
      <button class="btn waves-effect blue white-text darken-text-2" onclick="writeUserData()" id="btnUserData">Aceptar</button>
    </div>
