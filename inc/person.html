
<div class="row">
    <div class="row">

        <div class="col s12 m4">
           <div class="card horizontal">
             <div class="card-image">
                <img src="img/albert.jpg" id="imgCompetitor" style="width:100px">
             </div>
             <div class="card-stacked green">
               <div class="card-content white-text">
                 <font style="font-size:16px"><b> > Personal</b></font><br>
                 <font style="font-size:12px">
                   Los datos sumistrados deben ser correctos.
                 </font>
               </div>
             </div>
           </div>
         </div>
      </div>
  <div class="col s12 m12 center">
        <form>
          <div class="row">

            <div class="input-field col s12 m6">
              <label class="active">Nombre y Apellido</label>
              <input id="txtfullname" placeholder="" type="text" required>
              
            </div>
            <div class="input-field col s12 m6">

              <label class="active">Cédula</label>
              <input id="txtcid" placeholder="" type="tel" required>
              
            </div>
            <div class="input-field col s12 m6">
              <select id="cmbsex" required>
                <option value="0">MASCULINO</option>
                <option value="1">FEMENINO</option>
              </select>
            </div>
            <div class="input-field col s12 m6">

              <input id="txtdate" type="tel" class="datepicker" required>
              <label  class="active" for="txtdate">F. Nacimiento</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m12">
              <label  class="active" for="txtdir">Dirección</label>
              <textarea id="txtdir" class="materialize-textarea" required></textarea>
              
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m3">
              <label  class="active" for="txtphone" required>Teléfono</label>
              <input id="txtphone" type="tel" class="validate">
              
            </div>
            <div class="input-field col s12 m3">
              <label  class="active" for="txtcel" required>Celular</label>
              <input id="txtcel" type="tel" class="validate">
              
            </div>
          </div>
        </form>
      </div>
    </div>


    

    <div class="center">
      <a class="btn-floating waves-effect red pulse" onclick="writeUserDataPerson()" id="btnUserData"><i class="material-icons">create</i></a>
    </div>
