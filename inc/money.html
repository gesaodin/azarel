<div class="row">

            <a href="#!" class="collection-item">Saldo Diferido: 
                <span class="new badge red" data-badge-caption="Azr." id="spdeferred">Cargando...</span></a>

    </div>

<div class="fixed-action-btn toolbar direction-bottom"  id="divMoneyTransf">
    <a class="waves-effect waves-light btn btn-large btn-floating green pulse">
        <i class="material-icons">more_vert</i>
    </a>
    <ul>
        <li class="waves-effect waves-light"><a href="#!" onclick="GetTransferensMoney();"><i class="material-icons">swap_horiz</i></a></li>
        <li class="waves-effect waves-light"><a href="#!" onclick="GetRetiroMoney();"><i class="material-icons">screen_share</i></a></li>
    </ul>
</div>

<div id="modAlertTransf" class="modal modal-fixed-footer">
    <div class="modal-content" id="divQR">            
        <h6 id="numberAnimals">Transferir fondos</h6>            
        <div class="row">
            <div class="input-field col s12 m6" id="modAlertBodyTransf">
                <input placeholder="Monto Azarel's" id="txtMoney" type="number" class="validate">                    
            </div>
            <!-- <div class="input-field col s12 m6" id="modAlertBodyTransf">
                <input placeholder="Azarel's" id="txtAzarel" type="number" class="validate">                    
            </div> -->
        </div>
        <div class="row">
            <div class="col s6">
                    <a class="btn waves-effect waves-light btn-small blue" onclick="wClaimsTransf()">
                            <i class="large material-icons">account_balance</i>                           
                    </a>
            </div>
            <div class="col s6">
                <a class="waves-effect waves-light btn orange" onclick="GenerarQR();">QR</a>                        
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <a class="waves-effect waves-light btn green" onclick="GenerarMAIL();">
                        <i class="large material-icons">mail</i>
                </a>                        
            </div>
        </div>
    </div>
    <div class="modal-footer red">
        <a href="#!" id="btnAcept"

        </a>

</div>



<div id="modAlertRetiro" class="modal modal-fixed-footer">
        <div class="modal-content" id="divQRS">            
            <h6 id="number">Retirar fondos</h6>            
            <div class="row">
                <div class="input-field col s12 m6">
                    <input placeholder="Monto Azarel's" id="txtMoneyR" type="number" class="validate">                    
                </div>
                <div class="input-field col s12 m6">
                    <select id='cmbMoneyR' onChange="SelectionMontoRetiro()">
                        <option value="0">--------------------</option>
                        <option value="VEN">BOLIVARES</option>
                        <option value="PER">SOLES</option>
                        <option value="DOL" disabled>DOLARES</option>
                    </select>
                    <label >Seleccionar Moneda</label>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Azarel's" id="txtAzarelR" type="number" class="validate">                    
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <a class="btn waves-effect waves-light btn-small blue" onclick="wClaimsRetiro()">
                        <i class="large material-icons">account_balance</i>         
                    </a>
                </div>
                
            </div>
        </div>
        <div class="modal-footer red">
            <a href="#!" id="btnAcept"
            class="modal-action modal-close white-text waves-effect

            </a>
