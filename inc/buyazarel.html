<br>
<div class="row">

        <div class="col s12 m12">
                <div class="card horizontal">
                 
                  <div class="card-stacked orange">
                    <div class="card-content white-text">
                      <font style="font-size:16px"><b>Notificar pago</b></font><br>
                      <font style="font-size:12px">
                        Las compras serán verificadas cada 30 minutos.<br>
                        <!-- 2.- No podrá hacer retiro de premios mientras aún no se confirme la transferencia -->
                      </font>
                    </div>
                  </div>
                </div>
              </div>
          <div class="col s12 m12 center">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <select id='cmbMoney' onChange="SelectionBankTransferens()">
                            <option value="0">--------------------</option>
                            <option value="VEN">BOLIVARES</option>
                            <option value="PER">SOLES</option>
                            <option value="DOL" disabled>DOLARES</option>
                        </select>
                      <label >Seleccionar Moneda</label>
                    </div>
                </div>
                <div class="row">
      
                  
                  
                  
                  <div class="input-field col s12 m6">
                      <select id='cmbType' onchange="selectCmbBnk()">
                        <option value="99">--------------------</option>
                        <option value="0">TRANSFERENCIA</option>                        
                        <option value="1">DEPOSITO</option>
                      </select>
                      <label >Tipo de Operación</label>
                  </div>
                  
                  <div class="input-field col s12 m6">
                      <select id='cmbNameTransferens'>                        
                         
                        </select>
                      <label >Cuenta donde transfirio</label>
                    </div>

                  <div class="input-field col s12 m6" id="divBnk" style="display:none">
                      <select id='cmbName'>
                         
                      </select>
                      <label >Banco desde donde transfiere</label>
                    </div>
                  
                  <div class="input-field col s12 m6">
      
                    <input id="txtDate" type="tel" class="datepicker">
                    <label class="active" >Fecha de la operación</label>
                  </div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="txtNumber" type="number" class="validate">
                    <label class="active">Número de operación</label>
                </div>
                <div class="input-field col s12 m6">
                        <input id="txtMoney" type="number" class="validate" onblur="TotalAzarel()">
                        <label class="active" >Monto</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="txtAzarel" type="number" class="validate" disabled >
                    <label class="active" >Monto Azarel's</label>
                </div>

                              
              </form>
            </div>
          </div>
      
          <div class="center">
              
              <a class="waves-effect waves-light btn pulse green"  
                    onclick="writeUserDataTransferens()" id="btnUserDataTransferens">
                    <i class="material-icons right">send</i>Guardar</a>
          </div>
